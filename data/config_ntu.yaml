dataset:
  data_type: "bag_ouster"
  topic: "/robot/lidar"
  path: "/home/bil/aggressive_spinning.bag"

trajectory:
  init_interval: 3e8 # "use the points collected within the first 0.3s for map initialization"
  seg_interval: 4e7
  seg_num: 3
  kinematic_constrain: 2.0
  init_pose_weight: 1e9
  converge_thresh: 0.001
  max_iterations: 25

mapping:
  ds_size: 0.8
  voxel_size: 0.8
  max_voxel_num: 20
  planer_thresh: 0.1
  max_range: 120
  min_range: 1

vis:
  frame_num: 1
  point_num: 5




